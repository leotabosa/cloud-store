<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de produto - Cloud Store</title>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/cadastro-produto.js"></script>
  </head>
  <body style="height: 100vh">
    <div
      id="toast-erro-produto"
      class="toast mt-4 mx-4 toast-absolute"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-exclamation-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
          />
        </svg>
        <strong class="me-auto px-2">Erro</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body">
        Não foi possível carregar o produto para edição.
      </div>
    </div>

    <div class="container py-4 px-3 mx-auto my-auto r">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="gestao-funcionario.html">Cloud Store</a>

          <div class="navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Menu
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      aria-current="page"
                      href="gestao-funcionario.html"
                    >
                      Gestão de funcionários
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="cadastro-funcionario.html">
                      Cadastro de funcionário
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="gestao-produto.html">
                      Gestão de produtos
                    </a>
                  </li>
                  <li>
                    <a
                      class="dropdown-item active"
                      aria-current="page"
                      href="cadastro-produto.html"
                    >
                      Cadastro de produto
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div
        class="container py-4 px-3 mx-auto my-auto d-flex justify-content-center"
      >
        <div class="row d-flex flex-column justify-content-center">
          <div>
            <h2 id="titulo-pagina" class="mb-4">Criação de produto</h2>
            <form id="form-criar-produto">
              <div class="mb-3">
                <label for="input-descricao" class="form-label"
                  >Descrição</label
                >
                <input
                  id="input-descricao"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="input-valor" class="form-label">Valor</label>
                <input
                  id="input-valor"
                  type="number"
                  class="form-control"
                  required
                />
              </div>
              <div
                id="erro-criar-produto"
                class="alert alert-danger d-none"
                role="alert"
              ></div>
              <button
                id="botao-criar-produto"
                type="submit"
                class="btn btn-primary mt-3"
                style="width: 100%"
              >
                Criar produto
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
